<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin - Subir Productos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Formulario de Login -->
  <div class="container" id="loginSection">
    <h2 class="text-center mb-4">Login de Administrador</h2>
    <div id="loginAlert"></div>
    <form id="loginForm" class="card p-4">
      <div class="mb-3">
        <label for="adminUser" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="adminUser" required />
      </div>
      <div class="mb-3">
        <label for="adminPass" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="adminPass" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Ingresar</button>
    </form>
  </div>

  <!-- Formulario de Subida de Productos -->
  <div class="container hidden" id="productSection">
    <h2 class="text-center mb-4">Subir Nuevo Producto</h2>
    <div id="productAlert"></div>
    <form id="productForm" class="card p-4">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría</label>
        <input type="text" class="form-control" id="categoria" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Precio</label>
        <input type="number" class="form-control" id="precio" min="0" step="0.01" required />
      </div>
      <div class="mb-3">
        <label class="form-label">Descripción</label>
        <textarea class="form-control" id="descripcion" rows="3" required></textarea>
      </div>
      <div class="mb-3">
        <label class="form-label">Imágenes (máximo 3)</label>
        <input type="file" class="form-control" id="imagenes" accept="image/*" multiple required />
      </div>
      <button type="submit" class="btn btn-success w-100">Guardar Producto</button>
    </form>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
